<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0f172a"/>
  
  <!-- Candlestick Chart Icon -->
  <!-- Green candle 1 -->
  <rect x="12" y="28" width="6" height="16" fill="#10b981" rx="1"/>
  <line x1="15" y1="22" x2="15" y2="48" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Red candle 2 -->
  <rect x="23" y="20" width="6" height="12" fill="#ef4444" rx="1"/>
  <line x1="26" y1="16" x2="26" y2="36" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Green candle 3 -->
  <rect x="34" y="24" width="6" height="20" fill="#10b981" rx="1"/>
  <line x1="37" y1="18" x2="37" y2="48" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Red candle 4 -->
  <rect x="45" y="16" width="6" height="14" fill="#ef4444" rx="1"/>
  <line x1="48" y1="12" x2="48" y2="34" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Trend line (upward) -->
  <path d="M 10 42 Q 25 35, 40 30 T 54 20" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
